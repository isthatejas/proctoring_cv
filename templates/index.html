<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proctoring Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-eye"></i> CV Proctoring Analysis</h1>
            <div class="header-controls">
                <div class="status-indicator" id="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Ready</span>
                </div>
                <button id="start-btn" class="control-btn start-btn">
                    <i class="fas fa-play"></i> Start Proctoring
                </button>
                <button id="stop-btn" class="control-btn stop-btn" style="display: none;">
                    <i class="fas fa-stop"></i> Stop Proctoring
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Feed Section -->
            <div class="video-section">
                <div class="video-container">
                    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed" />
                    <div class="video-overlay">
                        <div class="video-info right-align">
                            <div class="info-item">
                                <i class="fas fa-clock"></i>
                                <span id="session-time">00:00</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-tachometer-alt"></i>
                                <span id="fps-counter">0 FPS</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-shield-alt"></i>
                                <span id="integrity-score">100%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Panel -->
            <div class="stats-panel">
                <h3><i class="fas fa-chart-line"></i> Session Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="faces-detected">0</div>
                        <div class="stat-label">Faces</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="brightness-level">0</div>
                        <div class="stat-label">Brightness</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-alerts">0</div>
                        <div class="stat-label">Alerts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="session-duration">0m</div>
                        <div class="stat-label">Duration</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Section -->
        <div class="alerts-section">
            <div class="alerts-header">
                <h2><i class="fas fa-exclamation-triangle"></i> Proctoring Alerts</h2>
                <button id="clear-alerts" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            <div class="alerts-container" id="alerts-container">
                <div class="no-alerts" id="no-alerts">
                    <i class="fas fa-check-circle"></i>
                    <p>No alerts at this time</p>
                </div>
            </div>
        </div>

        <!-- Modal for Session Report -->
        <div id="report-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-file-alt"></i> Session Report</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Report content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button class="control-btn" onclick="downloadReport()">
                        <i class="fas fa-download"></i> Download Report
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
