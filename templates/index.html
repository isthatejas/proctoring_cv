<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Online Proctoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-user-check"></i> AI Online Proctoring System</h1>
            <div class="header-controls">
                <div class="status-indicator">
                    <div id="status-dot" class="status-dot stopped"></div>
                    <span id="status-text">Stopped</span>
                </div>

                <button id="start-btn" class="control-btn start-btn">
                    <i class="fas fa-play"></i> Start Proctoring
                </button>
                <button id="stop-btn" class="control-btn stop-btn" style="display:none;">
                    <i class="fas fa-stop"></i> Stop Proctoring
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="video-section">
                <div class="video-container">
                    <img id="video-feed" src="/video_feed" alt="Video Feed" />
                    <div class="video-overlay">
                        <div class="video-info">
                            <div class="info-item">
                                <i class="fas fa-user"></i> Faces Detected: <span id="faces-detected">0</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-lightbulb"></i> Brightness: <span id="brightness-level">0</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-eye"></i> Integrity Score: <span id="integrity-score">100%</span>
                            </div>
                        </div>
                        <div class="video-info right-align">
                            <div class="info-item">
                                <i class="fas fa-bolt"></i> FPS: <span id="fps-counter">0</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-clock"></i> Session Duration: <span id="session-time">00:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <aside class="stats-panel alerts-section">
                <div class="alerts-header">
                    <h2><i class="fas fa-exclamation-triangle"></i> Alerts</h2>
                    <button id="clear-alerts" class="clear-btn">Clear Alerts</button>
                </div>
                <div id="alerts-container" class="alerts-container">
                    <div id="no-alerts" class="no-alerts">
                        <i class="fas fa-check-circle"></i>
                        <p>No alerts yet. All clear!</p>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Session Report Modal -->
        <div id="report-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Session Report</h3>
                    <span class="close" id="close-modal">&times;</span>
                </div>
                <div id="modal-body" class="modal-body">
                    <!-- Report info populated here -->
                </div>
                <div class="modal-footer">
                    <button id="close-btn" class="control-btn stop-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FontAwesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        // Modal close functionality
        const modal = document.getElementById("report-modal");
        const closeModal = document.getElementById("close-modal");
        const closeBtn = document.getElementById("close-btn");
        closeModal.onclick = () => modal.style.display = "none";
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
